<p class="text-capitalize p-1"><b>Name:</b> {{userName}}</p>
<hr class="custom-hr" />
<p class="text-capitalize p-1"><b>Company:</b> {{company}}</p>
<hr class="custom-hr" />
<p class="text-capitalize p-1"><b>Position</b>: {{position}}</p>
<hr class="custom-hr" />
<div class="row">
    <button class="mt-5 m-2 col-md-3  col-6  btn btn-danger"  (click)="ShowChangePassword()">Change Password</button>
      
</div>
<div class="row">
    <div class="mt-5 col-6 col-md-6">
        <label  class="form-label"> <h2>WhiteList Ips :</h2></label>
        <input type="text" class="form-control" [(ngModel)]="ip"  placeholder="Enter IP">
        <button class="mt-5 btn btn-danger" (click)="addIP()">Add IP</button>
      </div>
      <div>
        <p style="color:red" *ngIf="check==false">{{whiteIpError}}</p>
      </div>
     
     
</div>


<div class="row">
    <div class="mt-5 col-6 col-md-6 col-sm-6">
        <label  class="form-label"> <h2>CallBack URLs :</h2></label>
        <input type="text" class="form-control" [(ngModel)]="url" *ngIf="showCallback" placeholder="Enter URL">
      
       
    </div>

    <button class="mt-5 m-2 col-md-3  col-6  btn btn-danger" *ngIf="!showCallback" (click)="ShowAndGetCallbacks()">Show URLs:</button>
        
     
    <div *ngIf="showCallback">
        <button class="mt-5 m-2 btn btn-danger" *ngIf="newURL" (click)="CreateURL()">Create</button>
        <button class="mt-5 m-2  btn btn-danger" *ngIf="!newURL" (click)="EditURL()">Edit</button>
    </div>
     
</div>




<!-- <h3 class="text-center mb-4" *ngIf="newpassword">Reset Password</h3> -->


<p-dialog 
header="Change Password" 
[modal]="true"
[closable]="true"
[(visible)]="showChangePassword" 
[style]="{ width: '30rem', height: '28em', padding: '3px', margin: '3px' }"
[breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
>
<form (submit)="UpdatePassword()" [formGroup]="changepasswordForm" *ngIf="showChangePassword" >
  
    <div class="alert alert-danger" role="alert" *ngIf="hasPasswordMatchError">
      <i class="bi bi-x-circle-fill"></i>
      Password does not match
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="PasswordError">
      <i class="bi bi-x-circle-fill"></i>
      Provide the password please
    </div>

  <div class="mb-3">
    <label for="oldPassword" class="form-label">Password</label>
    <input  class="form-control" 
    type="password"
    formControlName="Password"  placeholder="Password" required>
   
  </div>
  <div class="mb-3">
      <label for="op" class="form-label">Confirm Password</label>
      <input  class="form-control" 
      type="password"
      formControlName="cpassword"  placeholder="Confirm Password" required>
      
    </div>
  <div class="d-grid">
    <button type="submit" class="btn  btn-outline-danger">Update</button>
  </div>
 
</form>
</p-dialog>

<p-dialog 
header="Success" 
[modal]="true"
[closable]="true"
[(visible)]="showPasswordSuccess" 
[style]="{ width: '20rem', height: '15em', padding: '3px', margin: '3px' }"
[breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
>
<p>Password has been changed successfully</p>

<button type="button" (click)="HidePasswordSuccess()" class="btn btn-outline-danger">Close</button>
</p-dialog>
